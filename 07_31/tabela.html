<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
</head>
<body>
    <h1>Tabela</h1>
    <table border="1px">
        <caption>Tabela Total Poupado</caption>
        <thead>
            <tr>
                <th>Meses</th>
                <th>Descontos</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Janeiro</td>
                <td>R$ 20,00</td>
            </tr>
            <tr>
                <td>Fevereiro</td>
                <td>R$ 80,00</td>
            </tr>
        </tbody>
        <tfoot>
            <td>Total</td>
            <td>R$ 100,00</td>
        </tfoot>
    </table>
</body>
</html>
