<!DOCTYPE html>
<html>

<head>
    <title>Tela de Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<style>
    .login-container {

        margin-top: 100px;
        text-align: center;
        padding-top: 5px;
        padding-bottom: 15px;
        background-color: rgb(89, 102, 218);
        width: 40%;

    }

    button {
        width: 220px;
        height: 22px;
        background-color: #5a9bb1;
        border: white;
    }

    #Logar{
        color: white;
    }

    .emailb {
        width: 70%;
    }

    .senha {
        width: 70%;
    }

    
</style>

<body>
    <div class="login-container">
        <h1>Login</h1>
        <form>
            <div class="email">
                <div class="emailb"><label for="email">Seu email:</label></div>
                <div class="emailc"><input type="email" id="email" name="email" required></div>
                <div>ㅤ</div>
            </div>

            <div class="senha"><label for="password">Sua senha:</label></div>
            <input type="password" id="password" name="password" required>
            <div>ㅤ</div>


            <input type="checkbox" id="rememberMe">
            <label for="rememberMe">Manter-me logado</label>

            <div>ㅤ</div>

            <button id="Logar" type="submit">Logar</button>
            <p id="Conta">Ainda não tem conta? <a href="#">Cadastre-se</a></p>
        </form>
    </div>

    <script src="script.js"></script>
</body>

</html>
